<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summary</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="summary.css">
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html" style="text-decoration: none; color: #333; display: flex; align-items: center; gap: 8px;">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">AI Summary</h1>
        <div style="width: 80px;"></div> <!-- Spacer for centering -->
    </div>
    
    <div class="container">
        <div class="box">
            <h2 class="box-title">Generate Health Summary</h2>
            
            <div class="icon-circle">
                <i data-lucide="sparkles"></i>
            </div>
            
            <h3 class="ready-text">Ready to create your summary?</h3>
            <p class="description-text">Generate a comprehensive AI-powered summary of your health journey</p>
            
            <button class="generate-button">Press to get an AI summary</button>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
