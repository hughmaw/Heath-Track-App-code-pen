<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Event</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="event.css">
    <script src="theme.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">Log Event</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
            <i data-lucide="moon"></i>

    </div>

    <main class="main">
        <!-- Date & Time Card -->
        <div class="card card-content">
            <h3 class="card-section-title">When did this occur?</h3>
            <div class="date-time-row">
                <div class="date-time-field">
                    <label class="field-label">Date</label>
                    <input type="date" id="event-date" class="discomfort-dropdown" style="margin-bottom: 0;">
                </div>
                <div class="date-time-field">
                    <label class="field-label">Time</label>
                    <input type="time" id="event-time" class="discomfort-dropdown" style="margin-bottom: 0;">
                </div>
            </div>
        </div>

        <!-- Body Diagram Card -->

            <!-- View Toggle Tabs -->

                <button class="body-tab active" data-view="front">Front</button>
                <button class="body-tab" data-view="back">Back</button>
            </div>

            <div class="body-diagram-container">
                <!-- Front View -->
                <div class="body-diagram" id="body-front" data-view="front">
                    <svg class="body-svg" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head -->
                        <ellipse class="body-outline" cx="100" cy="35" rx="28" ry="32"/>
                        <!-- Neck -->
                        <rect class="body-outline" x="88" y="67" width="24" height="18" rx="4"/>
                        <!-- Torso -->
                        <path class="body-outline" d="M60 85 Q60 82 65 80 L135 80 Q140 82 140 85 L145 180 Q145 220 130 225 L70 225 Q55 220 55 180 Z"/>
                        <!-- Left Arm -->
                        <path class="body-outline" d="M55 85 Q45 85 40 95 L25 155 Q20 165 22 175 L20 210 Q18 225 28 228 Q38 230 40 220 L45 175 Q48 165 50 155 L55 120"/>
                        <!-- Right Arm -->
                        <path class="body-outline" d="M145 85 Q155 85 160 95 L175 155 Q180 165 178 175 L180 210 Q182 225 172 228 Q162 230 160 220 L155 175 Q152 165 150 155 L145 120"/>
                        <!-- Left Leg -->
                        <path class="body-outline" d="M70 225 Q65 230 63 240 L55 320 Q52 350 50 370 Q48 385 60 388 Q72 390 73 375 L78 320 Q80 280 85 250 L90 225"/>
                        <!-- Right Leg -->
                        <path class="body-outline" d="M130 225 Q135 230 137 240 L145 320 Q148 350 150 370 Q152 385 140 388 Q128 390 127 375 L122 320 Q120 280 115 250 L110 225"/>
                    </svg>
                    <div class="dots-container" id="dots-front"></div>
                    <span class="view-label">FRONT</span>
                </div>

                <!-- Back View (hidden by default) -->
                <div class="body-diagram hidden" id="body-back" data-view="back">
                    <svg class="body-svg" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Head -->
                        <ellipse class="body-outline" cx="100" cy="35" rx="28" ry="32"/>
                        <!-- Neck -->
                        <rect class="body-outline" x="88" y="67" width="24" height="18" rx="4"/>
                        <!-- Torso/Back -->
                        <path class="body-outline" d="M60 85 Q60 82 65 80 L135 80 Q140 82 140 85 L145 180 Q145 220 130 225 L70 225 Q55 220 55 180 Z"/>
                        <!-- Spine indication -->
                        <line class="body-spine" x1="100" y1="85" x2="100" y2="220" stroke-dasharray="5,5"/>
                        <!-- Left Arm -->
                        <path class="body-outline" d="M55 85 Q45 85 40 95 L25 155 Q20 165 22 175 L20 210 Q18 225 28 228 Q38 230 40 220 L45 175 Q48 165 50 155 L55 120"/>
                        <!-- Right Arm -->
                        <path class="body-outline" d="M145 85 Q155 85 160 95 L175 155 Q180 165 178 175 L180 210 Q182 225 172 228 Q162 230 160 220 L155 175 Q152 165 150 155 L145 120"/>
                        <!-- Left Leg -->
                        <path class="body-outline" d="M70 225 Q65 230 63 240 L55 320 Q52 350 50 370 Q48 385 60 388 Q72 390 73 375 L78 320 Q80 280 85 250 L90 225"/>
                        <!-- Right Leg -->
                        <path class="body-outline" d="M130 225 Q135 230 137 240 L145 320 Q148 350 150 370 Q152 385 140 388 Q128 390 127 375 L122 320 Q120 280 115 250 L110 225"/>
                    </svg>
                    <div class="dots-container" id="dots-back"></div>
                    <span class="view-label">BACK</span>
                </div>
            </div>

            <!-- Selected Areas Display -->
            <div class="selected-areas" id="selected-areas">
                <span class="selected-areas-label">Selected areas: </span>
                <span class="selected-areas-count" id="areas-count">None</span>
            </div>

            <!-- Clear Button -->
            <button class="clear-dots-btn" id="clear-dots-btn">Clear all markers</button>

            <button class="select-button" id="select-area-btn">Confirm affected areas</button>
        </div>

        </div>

        <!-- Voice Note Card -->
        <div class="card voice-card">
            <h3 class="card-section-title">Voice Note</h3>
            <div class="voice-button" id="voice-btn">
                <div class="microphone-icon">
                    <i data-lucide="mic"></i>
                </div>
            </div>
            <button class="select-button voice-note-btn" id="voice-note-btn">Add a voice note</button>
        </div>

        <!-- Save Button -->
        <button class="save-event-btn" id="save-event-btn">Save Event</button>

    <script src="event.js"></script>
