<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html" style="text-decoration: none; color: #333; display: flex; align-items: center; gap: 8px;">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">Event</h1>
        <div style="width: 80px;"></div>
    </div>

    <main class="main">
        <!-- Body Diagram Section -->
        <div class="card body-diagram-card">
            <div class="body-diagram">
                <svg class="body-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left Person -->
                    <g class="person left-person" data-side="left">
                        <!-- Head -->
                        <circle cx="50" cy="30" r="15" class="body-part head" data-part="head-left"/>
                        <!-- Body -->
                        <line x1="50" y1="45" x2="50" y2="100" class="body-part torso" data-part="torso-left"/>
                        <!-- Arms -->
                        <line x1="50" y1="55" x2="30" y2="80" class="body-part arm" data-part="arm-left-left"/>
                        <line x1="50" y1="55" x2="70" y2="80" class="body-part arm" data-part="arm-right-left"/>
                        <!-- Legs -->
                        <line x1="50" y1="100" x2="40" y2="140" class="body-part leg" data-part="leg-left-left"/>
                        <line x1="50" y1="100" x2="60" y2="140" class="body-part leg" data-part="leg-right-left"/>
                    </g>
                    
                    <!-- Right Person -->
                    <g class="person right-person" data-side="right">
                        <!-- Head -->
                        <circle cx="150" cy="30" r="15" class="body-part head" data-part="head-right"/>
                        <!-- Body -->
                        <line x1="150" y1="45" x2="150" y2="100" class="body-part torso" data-part="torso-right"/>
                        <!-- Arms -->
                        <line x1="150" y1="55" x2="130" y2="80" class="body-part arm" data-part="arm-left-right"/>
                        <line x1="150" y1="55" x2="170" y2="80" class="body-part arm" data-part="arm-right-right"/>
                        <!-- Legs -->
                        <line x1="150" y1="100" x2="140" y2="140" class="body-part leg" data-part="leg-left-right"/>
                        <line x1="150" y1="100" x2="160" y2="140" class="body-part leg" data-part="leg-right-right"/>
                    </g>
                </svg>
            </div>
            <button class="select-button" id="select-area-btn">
                Select affected area
            </button>
        </div>

        <!-- Discomfort Level Section -->
        <div class="card">
            <div class="card-content">
                <div class="emoji-selector">
                    <div class="emoji-option" data-level="1">ðŸ˜¡</div>
                    <div class="emoji-option" data-level="2">ðŸ˜ </div>
                    <div class="emoji-option" data-level="3">ðŸ˜•</div>
                    <div class="emoji-option" data-level="4">ðŸ™‚</div>
                    <div class="emoji-option" data-level="5">ðŸ˜Š</div>
                </div>
                <input type="range" class="slider-input" id="discomfort-slider" min="1" max="5" value="3">
            </div>
            <button class="select-button" id="select-discomfort-btn">
                Select level of discomfort
            </button>
        </div>

        <!-- Type of Discomfort Section -->
        <div class="card">
            <div class="card-content">
                <div class="selected-discomforts" id="selected-discomforts">
                    <div class="placeholder-text">No discomfort types selected</div>
                </div>
                <div class="custom-emojis">
                    <div class="custom-emoji-item" data-type="headache" title="Headache">
                        <svg class="headache-emoji" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <!-- Face -->
                            <circle cx="50" cy="50" r="40" fill="url(#faceGradient)"/>
                            <defs>
                                <radialGradient id="faceGradient">
                                    <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:1" />
                                </radialGradient>
                            </defs>
                            <!-- Red pain area -->
                            <ellipse cx="35" cy="25" rx="15" ry="12" fill="#FF6B6B" opacity="0.6"/>
                            <!-- Hand on head -->
                            <ellipse cx="20" cy="30" rx="12" ry="18" fill="#FFCC80" transform="rotate(-30 20 30)"/>
                            <!-- Eyes (distressed) -->
                            <path d="M 30 45 Q 35 42 40 45" stroke="#8B4513" stroke-width="2" fill="none"/>
                            <path d="M 60 45 Q 65 42 70 45" stroke="#8B4513" stroke-width="2" fill="none"/>
                            <!-- Mouth (grimacing) -->
                            <path d="M 40 65 L 45 63 L 50 64 L 55 63 L 60 65" stroke="#8B4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                            <line x1="42" y1="68" x2="48" y2="67" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <line x1="52" y1="67" x2="58" y2="68" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                </div>
                <button class="add-emoji-btn" id="add-emoji-btn">
                    <i data-lucide="plus-circle"></i>
                    <span>Add discomfort type</span>
                </button>
            </div>
            <button class="select-button" id="select-type-btn">
                Type of discomfort
            </button>
        </div>

        <!-- Emoji Picker Modal -->
        <div class="emoji-modal" id="emoji-modal" style="display: none;">
            <div class="emoji-modal-content">
                <div class="emoji-modal-header">
                    <h3>Select Discomfort Type</h3>
                    <button class="close-modal" id="close-modal">Ã—</button>
                </div>
                <div class="emoji-categories">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="pain">Pain</button>
                    <button class="category-btn" data-category="digestive">Digestive</button>
                    <button class="category-btn" data-category="mental">Mental</button>
                    <button class="category-btn" data-category="respiratory">Respiratory</button>
                </div>
                <div class="emoji-grid" id="emoji-grid">
                    <!-- Emojis will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Voice Note Section -->
        <div class="card voice-card">
            <div class="voice-button" id="voice-btn">
                <div class="microphone-icon">
                    <i data-lucide="mic"></i>
                </div>
            </div>
            <button class="select-button voice-note-btn" id="voice-note-btn">
                Add a voice note
            </button>
        </div>

        <!-- Save Button -->
        <button class="btn btn-primary save-event-btn" id="save-event-btn">
            Save Event
        </button>
    </main>

    <script src="event.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
