<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="event.css">
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html" style="text-decoration: none; color: #333; display: flex; align-items: center; gap: 8px;">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">Event</h1>
        <div style="width: 80px;"></div>
    </div>

    <main class="main">
        <!-- Body Diagram Section -->
        <div class="card body-diagram-card">
            <div class="body-diagram">
                <svg class="body-svg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left Person -->
                    <g class="person left-person" data-side="left">
                        <!-- Head -->
                        <circle cx="50" cy="30" r="15" class="body-part head" data-part="head-left"/>
                        <!-- Body -->
                        <line x1="50" y1="45" x2="50" y2="100" class="body-part torso" data-part="torso-left"/>
                        <!-- Arms -->
                        <line x1="50" y1="55" x2="30" y2="80" class="body-part arm" data-part="arm-left-left"/>
                        <line x1="50" y1="55" x2="70" y2="80" class="body-part arm" data-part="arm-right-left"/>
                        <!-- Legs -->
                        <line x1="50" y1="100" x2="40" y2="140" class="body-part leg" data-part="leg-left-left"/>
                        <line x1="50" y1="100" x2="60" y2="140" class="body-part leg" data-part="leg-right-left"/>
                    </g>
                    
                    <!-- Right Person -->
                    <g class="person right-person" data-side="right">
                        <!-- Head -->
                        <circle cx="150" cy="30" r="15" class="body-part head" data-part="head-right"/>
                        <!-- Body -->
                        <line x1="150" y1="45" x2="150" y2="100" class="body-part torso" data-part="torso-right"/>
                        <!-- Arms -->
                        <line x1="150" y1="55" x2="130" y2="80" class="body-part arm" data-part="arm-left-right"/>
                        <line x1="150" y1="55" x2="170" y2="80" class="body-part arm" data-part="arm-right-right"/>
                        <!-- Legs -->
                        <line x1="150" y1="100" x2="140" y2="140" class="body-part leg" data-part="leg-left-right"/>
                        <line x1="150" y1="100" x2="160" y2="140" class="body-part leg" data-part="leg-right-right"/>
                    </g>
                </svg>
            </div>
            <button class="select-button" id="select-area-btn">
                Select affected area
            </button>
        </div>

    <script src="event.js"></script>

</html>
