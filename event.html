    <div class="header-box">
        <div class="back-button">

                <div style="flex: 1;">
                    <label style="display: block; margin-bottom: 8px; font-size: 14px; color: #666;">Time</label>

        </div>

                    <!-- Neck -->

                    <!-- Torso -->

                    <path class="body-part" data-part="abdomen" d="M65 150 L135 150 L130 220 L70 220 Z"/>

                    <!-- Left Arm -->

                    <line class="body-part" data-part="left-forearm" x1="30" y1="160" x2="25" y2="210"/>

                    <!-- Right Arm -->

                    <line class="body-part" data-part="right-forearm" x1="170" y1="160" x2="175" y2="210"/>
                    <circle class="body-part" data-part="right-hand" cx="175" cy="220" r="12"/>

                    <!-- Left Leg -->

                    <line class="body-part" data-part="left-calf" x1="70" y1="290" x2="65" y2="360"/>
                    <ellipse class="body-part" data-part="left-foot" cx="60" cy="375" rx="15" ry="8"/>

                    <!-- Right Leg -->

                    <line class="body-part" data-part="right-calf" x1="130" y1="290" x2="135" y2="360"/>
                    <ellipse class="body-part" data-part="right-foot" cx="140" cy="375" rx="15" ry="8"/>
                </svg>

            <button class="select-button" id="select-area-btn">Select affected area</button>

            <h3 style="margin-bottom: 20px; color: #333;">Voice Note</h3>
            <div class="voice-button" id="voice-btn">
                <div class="microphone-icon">
