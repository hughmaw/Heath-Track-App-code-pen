<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="treatment.css">
    <script src="theme.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">Treatment</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
            <i data-lucide="moon"></i>
        </button>
    </div>
    <main class="main">
        <!-- Progress Card -->
        <div class="card progress-card">
            <div class="card-header">
                <h2 class="card-title" id="overall-progress-title">Your current treatment is 92% complete overall!</h2>
            </div>
            <div class="card-content">
                <div class="treatments-grid" id="treatments-list">
                    <!-- Treatments will be rendered here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Add Treatment Button -->
        <button class="add-button" id="add-treatment-btn">
            <i data-lucide="plus"></i>
            <span>Add treatment plan</span>
        </button>

        <!-- Add Treatment Form (hidden by default) -->
        <div class="card form-card" id="treatment-form" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">Add Treatment Plan</h2>
            </div>
            <div class="card-content">
                <div class="form-group">
                    <label class="label">Type of treatment</label>
                    <input type="text" class="input" placeholder="Enter treatment type" id="treatment-type">
                </div>

                <div class="form-group">
                    <label class="label">Frequency</label>
                    <input type="text" class="input" placeholder="e.g., Daily, Weekly" id="treatment-frequency">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="label">Start Date</label>
                        <input type="date" class="input" id="treatment-start-date">
                    </div>
                    <div class="form-group">
                        <label class="label">End Date</label>
                        <input type="date" class="input" id="treatment-end-date">
                    </div>
                </div>

                <div class="form-group">
                    <label class="label">Progress (auto-calculated from dates)</label>
                    <div class="progress-display">
                        <div class="progress-bar-large">
                            <div class="progress-fill-large" id="progress-fill-preview" style="width: 0%"></div>
                        </div>
                        <span class="progress-percentage" id="progress-percentage">0%</span>
                    </div>
                    <p class="progress-hint" id="progress-hint">Set start and end dates to auto-calculate progress</p>
                </div>

                <div class="form-group">
                    <label class="label">Manual Progress Override (%)</label>
                    <input type="number" class="input" placeholder="Leave empty for auto-calculation" min="0" max="100" id="treatment-progress">
                    <p class="form-hint">Optional: Override the auto-calculated progress</p>
                </div>

                <div class="switch-row">
                    <label class="label">Set reminders</label>
                    <label class="switch">
                        <input type="checkbox" id="reminders-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="label">Doctor's Notes</label>
                    <textarea class="textarea" placeholder="Add any notes from your doctor" rows="4" id="doctor-notes"></textarea>
                </div>

                <div class="switch-row">
                    <label class="label">Caregiver Notification</label>
                    <label class="switch">
                        <input type="checkbox" id="caregiver-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="button-row">
                    <button class="btn btn-outline" id="cancel-btn">Cancel</button>
                    <button class="btn btn-primary" id="save-btn">Save Treatment</button>
                </div>
            </div>
        </div>
    </main>

    <script src="treatment.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
