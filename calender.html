<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="calender.css">
    <script src="theme.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">Calendar</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
            <i data-lucide="moon"></i>
        </button>
    </div>
    
    <main class="main container">
        <div class="grid">
            <!-- Calendar Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Select Date</h2>
                </div>
                <div class="card-content calendar-wrapper">
                    <div id="calendar-container"></div>
                </div>
            </div>

            <!-- Schedule Card -->
            <div class="card">
                <div class="card-header">
                    <div class="schedule-header">
                        <h2 class="card-title">Schedule for <span id="selected-date-display">Today</span></h2>
                        <button class="notify-button add-btn" id="add-appointment-btn">
                            <i data-lucide="plus"></i>
                            Add Appointment
                        </button>
                    </div>
                </div>
                <div class="card-content" id="schedule-list">
                    <p class="empty-state">Select a date to view schedule</p>
                </div>
            </div>
        </div>

        <!-- Logged Events Card -->
        <div class="card events-card">
            <div class="card-header">
                <h2 class="card-title">Recent Health Events</h2>
            </div>
            <div class="card-content" id="events-list">
                <p class="empty-state">No events logged yet</p>
            </div>
        </div>
    </main>

    <!-- Undo Notification -->
    <div id="undo-notification" class="undo-notification">
        <span id="undo-message">Event deleted</span>
        <button id="undo-btn" class="undo-btn">Undo</button>
        <button id="dismiss-undo" class="dismiss-undo">&times;</button>
    </div>

    <!-- Edit Event Modal -->
    <div id="edit-event-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Edit Health Event</h2>

            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" id="edit-event-date" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Time</label>
                <input type="time" id="edit-event-time" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Affected Area</label>
                <select id="edit-event-area" class="form-input">
                    <option value="head">Head</option>
                    <option value="neck">Neck</option>
                    <option value="chest">Chest</option>
                    <option value="abdomen">Abdomen</option>
                    <option value="left-shoulder">Left Shoulder</option>
                    <option value="right-shoulder">Right Shoulder</option>
                    <option value="left-upper-arm">Left Upper Arm</option>
                    <option value="right-upper-arm">Right Upper Arm</option>
                    <option value="left-forearm">Left Forearm</option>
                    <option value="right-forearm">Right Forearm</option>
                    <option value="left-hand">Left Hand</option>
                    <option value="right-hand">Right Hand</option>
                    <option value="left-thigh">Left Thigh</option>
                    <option value="right-thigh">Right Thigh</option>
                    <option value="left-calf">Left Calf</option>
                    <option value="right-calf">Right Calf</option>
                    <option value="left-foot">Left Foot</option>
                    <option value="right-foot">Right Foot</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Discomfort Level (1-5)</label>
                <input type="range" id="edit-event-level" class="form-input" min="1" max="5" value="3" style="padding: 0;">
                <div class="level-display" id="edit-level-display">3 - Moderate</div>
            </div>

            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea id="edit-event-notes" placeholder="Additional notes..." class="form-textarea"></textarea>
            </div>

            <div class="modal-buttons">
                <button id="save-edit-event-btn" class="btn-save">Save Changes</button>
                <button id="cancel-edit-event-btn" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Appointment Modal -->
    <div id="appointment-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">Add New Appointment</h2>

            <div class="form-group">
                <label class="form-label">Date</label>
                <input type="date" id="appt-date" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Time</label>
                <input type="time" id="appt-time" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" id="appt-title" placeholder="e.g., Physical Therapy" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea id="appt-notes" placeholder="Additional notes..." class="form-textarea"></textarea>
            </div>

            <div class="modal-buttons">
                <button id="save-appointment-btn" class="btn-save">Save Appointment</button>
                <button id="cancel-appointment-btn" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="calender.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
