<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="calender.css">
    <script src="theme.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="header-box">
        <div class="back-button">
            <a href="index.html">
                <i data-lucide="arrow-left"></i>
                <span>Back</span>
            </a>
        </div>
        <h1 class="dashboard-title">Calendar</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
            <i data-lucide="moon"></i>
        </button>
    </div>
    
    <main class="main container">
        <div class="grid">
            <!-- Calendar Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Select Date</h2>
                </div>
                <div class="card-content calendar-wrapper">
                    <div id="calendar-container"></div>
                </div>
            </div>

            <!-- Schedule Card -->
            <div class="card">
                <div class="card-header">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h2 class="card-title">Schedule for <span id="selected-date-display">Today</span></h2>
                        <button class="notify-button" id="add-appointment-btn" style="background-color: #4CAF50; color: white; padding: 8px 16px; border-radius: 6px;">
                            <i data-lucide="plus"></i>
                            Add Appointment
                        </button>
                    </div>
                </div>
                <div class="card-content" id="schedule-list">
                    <p style="color: #999; text-align: center;">Select a date to view schedule</p>
                </div>
            </div>
        </div>

        <!-- Logged Events Card -->
        <div class="card" style="margin-top: 24px;">
            <div class="card-header">
                <h2 class="card-title">Recent Health Events</h2>
            </div>
            <div class="card-content" id="events-list">
                <p style="color: #999; text-align: center;">No events logged yet</p>
            </div>
        </div>
    </main>

    <!-- Add Appointment Modal -->
    <div id="appointment-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
        <div style="background: white; border-radius: 12px; padding: 32px; max-width: 500px; width: 90%; max-height: 90vh; overflow-y: auto;">
            <h2 style="margin-bottom: 24px;">Add New Appointment</h2>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Date</label>
                <input type="date" id="appt-date" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 6px;">
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Time</label>
                <input type="time" id="appt-time" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 6px;">
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Title</label>
                <input type="text" id="appt-title" placeholder="e.g., Physical Therapy" style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 6px;">
            </div>
            
            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 500;">Notes</label>
                <textarea id="appt-notes" placeholder="Additional notes..." style="width: 100%; padding: 8px; border: 2px solid #ddd; border-radius: 6px; min-height: 80px; resize: vertical;"></textarea>
            </div>
            
            <div style="display: flex; gap: 12px;">
                <button id="save-appointment-btn" style="flex: 1; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;">Save Appointment</button>
                <button id="cancel-appointment-btn" style="flex: 1; padding: 12px; background: #f0f0f0; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="calender.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
