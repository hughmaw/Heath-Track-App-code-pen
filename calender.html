<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
        <main class="main container">
      <div class="grid">
        <!-- Calendar Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Select Date</h2>
          </div>
          <div class="card-content calendar-wrapper">
            <!-- Calendar widget would go here -->
            <div class="calendar">...</div>
          </div>
        </div>

        <!-- Schedule Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Today's Schedule</h2>
          </div>
          <div class="card-content">
            <div class="appointment">
              <div class="appointment-header">
                <div>
                  <span class="badge">9:00 AM</span>
                  <h3 class="appointment-title">Treatment: Arm Exercises</h3>
                </div>
                <button class="notify-button">
                  <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                  </svg>
                  Notify Caregiver
                </button>
              </div>
              <p class="notes"><span class="notes-label">Doctor's Notes:</span> Lorem ipsum dolor sit amet...</p>
            </div>

            <div class="appointment">
              <div class="appointment-header">
                <div>
                  <span class="badge">2:00 PM</span>
                  <h3 class="appointment-title">Treatment: Vitamins</h3>
                </div>
                <button class="notify-button">
                  <svg class="icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                  </svg>
                  Notify Caregiver
                </button>
              </div>
              <p class="notes"><span class="notes-label">Doctor's Notes:</span> Lorem ipsum dolor sit amet...</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
